<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="jakarta.faces.composite/ezcomp"
      xmlns:ui="jakarta.faces.facelets">

    <h:head>
        <title>KrakEE</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form id="form1">
                <ez:globalMenu/>

                <p:blockUI block="form1" trigger="dsBtn, rowBtn, inputList, learnList, csvBtn, statBtn">
                    <p:graphicImage value="/resources/ajax-loader.gif" />
                </p:blockUI>  

                <p:messages id="msgs" showDetail="false" >
                    <p:autoUpdate />
                </p:messages>                

                <p:panel>
                    <p:panelGrid columns="12">
                        <p:outputLabel value="Learn:" style="font-weight: bold" />  
                        <p:selectOneMenu value="#{inputBean.selectedLearnName}" id="learnList">
                            <f:selectItem itemLabel="-" itemValue=""/>
                            <f:selectItems value="#{learnBean.learnNameList}" var="names" 
                                           itemLabel="#{names}" itemValue="#{names}" />
                            <p:ajax update="panel,csvBtn, numInputs, numOutputs, statBtn" 
                                    event="itemSelect" listener="#{inputBean.onGetRows()}"/>
                        </p:selectOneMenu>

                        <p:commandButton value="DataSet"  id="dsBtn" 
                                         action="#{inputBean.onDataset()}" update="panel"/>

                        <p:outputLabel value="Input:" style="font-weight: bold"/>
                        <p:selectOneMenu value="#{inputBean.selectedInputType}" id="inputList">
                            <f:selectItem itemLabel="-" itemValue=""/>
                            <f:selectItems value="#{inputBean.inputTypes}" var="type" 
                                           itemLabel="#{type}" itemValue="#{type}" />
                            <p:ajax update="panel,csvBtn, numInputs, numOutputs, statBtn" 
                                    event="itemSelect" listener="#{inputBean.onGetRows()}"/>
                        </p:selectOneMenu>                        

                        <p:commandButton value="Row"  id="rowBtn" 
                                         action="#{inputBean.onRow()}" update="panel"/>

                        <p:commandButton value="ToCsv" id="csvBtn"
                                         disabled="#{inputBean.disableButtons}"
                                         actionListener="#{inputBean.onCSV}"
                                         onclick="PrimeFaces.monitorDownload(start, stop);"
                                         ajax="false">
                            <p:fileDownload value="#{inputBean.file}" />
                        </p:commandButton>      
                        

                        <p:commandButton value="ToStat"  id="statBtn" 
                                         disabled="#{inputBean.disableButtons}" 
                                         action="#{inputBean.onDeepStat()}"/>
                        

                        <p:outputLabel value="numInputs:" style="font-weight: bold"/>
                        <p:outputLabel value="#{inputBean.numInputs}" id="numInputs"/>

                        <p:outputLabel value="numOutputs:" style="font-weight: bold" />
                        <p:outputLabel value="#{inputBean.numOutputs}" id="numOutputs"/>                        
                    </p:panelGrid>
                </p:panel>

                <p:panel id="panel">
                    <p:dataTable var="rowName" value="#{inputBean.deepRows}" id="tbl"
                                 rowIndexVar="rowIdx"
                                 tableStyle="width:auto" scrollable="true" paginator="true" rows="25"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                 rowsPerPageTemplate="25, 50,100">

                        <p:columns var="columnName" value="#{inputBean.columnNames}" 
                                   headerText="#{columnName}" columnIndexVar="colIdx">

                            <ui:repeat value="#{inputBean.getRowValue(rowIdx, colIdx, rowName)}" var="data">
                                <h:outputText value="#{data}"/>
                            </ui:repeat>
                        </p:columns>
                    </p:dataTable>                    
                </p:panel>
            </h:form>
        </f:view>
    </h:body>
</html>
