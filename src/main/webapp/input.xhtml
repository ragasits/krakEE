<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <title>KrakEE</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form id="form1">
                <ez:globalMenu/>

                <p:blockUI block="form1" trigger="dsBtn, rowBtn">
                    <p:graphicImage value="/resources/ajax-loader.gif" />
                </p:blockUI>                    

                <p:panel>
                    <p:panelGrid columns="6">
                        <p:outputLabel value="Learn:" style="font-weight: bold" />  
                        <p:selectOneMenu value="#{deepInputBean.selectedLearnName}" id="learnList">
                            <f:selectItem itemLabel="-" itemValue=""/>
                            <f:selectItems value="#{learnBean.learnNameList}" var="names" 
                                           itemLabel="#{names}" itemValue="#{names}" />
                        </p:selectOneMenu>

                        <p:commandButton value="DataSet"  id="dsBtn" 
                                         action="#{deepInputBean.onDataset()}" update="panel"/>

                        <p:outputLabel     value="Input:" id="inBtn" style="font-weight: bold"/>
                        <p:selectOneMenu value="#{deepInputBean.selectedInputType}" id="inputList">
                            <f:selectItem itemLabel="-" itemValue=""/>
                            <f:selectItems value="#{deepInputBean.inputTypes}" var="type" 
                                           itemLabel="#{type}" itemValue="#{type}" />
                        </p:selectOneMenu>                        

                        <p:commandButton value="Row"  id="rowBtn" 
                                         action="#{deepInputBean.onRow()}" update="panel"/>


                    </p:panelGrid>
                </p:panel>

                <p:panel id="panel">

                </p:panel>
            </h:form>
        </f:view>
    </h:body>
</html>
