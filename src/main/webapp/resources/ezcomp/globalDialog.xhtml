<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

        <!-- INTERFACE -->
        <cc:interface>
            <cc:attribute name="trigger" type="java.lang.String" required="true"/>
        </cc:interface>

        <!-- IMPLEMENTATION -->
        <cc:implementation>
            <p:confirmDialog global="true">
                <p:commandButton value="Igen" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Nem" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
            <p:blockUI block=":form1" trigger="${cc.attrs.trigger}">
                <p:graphicImage value="/resources/ajax-loader.gif" />
            </p:blockUI>    
        </cc:implementation>

</html>
