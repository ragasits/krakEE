<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <title>KrakEE</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form>
                <ez:globalMenu/>
            </h:form>

            <h:form id="form1">
                <p:panel>
                    <p:panelGrid columns="4">
                        <p:commandButton value="Query"  id="btn" 
                                         action="#{profitBean.onProfitQuery()}" 
                                         update="tbl" >
                        </p:commandButton>
                        
                        <p:inputNumber value="#{profitBean.testIter}" decimalPlaces="0"/> 
                        
                        <p:commandButton value="Random"  id="randBtn" 
                                         action="#{profitBean.onRandom()}" 
                                         update="tbl" >
                        </p:commandButton>                        
                    </p:panelGrid>
                </p:panel>      

                <p:blockUI block="form1" trigger="btn, randBtn">
                    <p:graphicImage value="/resources/ajax-loader.gif" />
                </p:blockUI>    

                <p:panel>    
                    <p:dataTable value="#{profitBean.profitList}" var="item" tableStyle="width:auto" id="tbl">
                        <p:column headerText="testNum">
                            <p:outputLabel value="#{item.testNum}"/>
                        </p:column>
                        <p:column headerText="startDate">
                            <p:outputLabel value="#{item.startDate}"/>
                        </p:column>
                        <p:column headerText="close">
                            <p:outputLabel value="#{item.close}"/>
                        </p:column>
                        <p:column headerText="trade">
                            <p:outputLabel value="#{item.trade}"/>
                        </p:column>
                        <p:column headerText="eur">
                            <p:outputLabel value="#{item.eur}"/>
                        </p:column>
                        <p:column headerText="btc">
                            <p:outputLabel value="#{item.btc}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>                    
            </h:form>
        </f:view>                
    </h:body>
</html>
