<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <title>KrakEE</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form>
                <ez:globalMenu/>
            </h:form>

            <h:form id="form1">
                <p:panel>
                    <p:panelGrid columns="6">
                        <p:outputLabel value="Best:"/>  
                        <p:selectOneMenu value="#{profit1Bean.selectedTest}" id="testList">
                            <f:selectItem itemLabel="-" itemValue=""/>
                            <f:selectItems value="#{profit1Bean.bestList}" var="best" 
                                           itemLabel="#{best.eur}" itemValue="#{best.testNum}" />
                            <p:ajax event="itemSelect"  update="tbl"/>
                        </p:selectOneMenu>

                        <p:commandButton value="Next best"  id="randBtn" 
                                         action="#{profit1Bean.onRandom()}" 
                                         update="tbl, testList" >
                        </p:commandButton>   

                        <p:outputLabel value="Learn:"/>  
                        <p:selectOneMenu value="#{profit1Bean.selectedName}" id="nameList">
                            <f:selectItem itemLabel="-" itemValue=""/>
                            <f:selectItems value="#{learnBean.learnNameList}" var="names" 
                                           itemLabel="#{names}" itemValue="#{names}" />
                        </p:selectOneMenu>

                        <p:commandButton value="Calculate"  id="calcBtn" 
                                         action="#{profit1Bean.onCalc()}" 
                                         update="tbl" >
                        </p:commandButton>   


                    </p:panelGrid>
                </p:panel>      

                <p:blockUI block="form1" trigger="randBtn">
                    <p:graphicImage value="/resources/ajax-loader.gif" />
                </p:blockUI>    

                <p:panel>    
                    <p:dataTable value="#{profit1Bean.profitList}" var="item" tableStyle="width:auto" id="tbl">
                        <p:column headerText="testNum">
                            <p:outputLabel value="#{item.testNum}">
                                <f:convertNumber maxFractionDigits="0" groupingUsed="true" />
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="startDate">
                            <p:outputLabel value="#{item.startDate}"/>
                        </p:column>
                        <p:column headerText="close">
                            <p:outputLabel value="#{item.close}"/>
                        </p:column>
                        <p:column headerText="trade">
                            <p:outputLabel value="#{item.trade}"/>
                        </p:column>
                        <p:column headerText="eur">
                            <p:outputLabel value="#{item.eur}">
                                <f:convertNumber maxFractionDigits="10" groupingUsed="false" />
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="btc">
                            <p:outputLabel value="#{item.btc}">
                                <f:convertNumber maxFractionDigits="10" groupingUsed="false" />
                            </p:outputLabel>
                        </p:column>
                        <p:column headerText="fee">
                            <p:outputLabel value="#{item.fee}">
                                <f:convertNumber maxFractionDigits="10" groupingUsed="false" />
                            </p:outputLabel>
                        </p:column>                        
                    </p:dataTable>
                </p:panel>                    
            </h:form>
        </f:view>                
    </h:body>
</html>
