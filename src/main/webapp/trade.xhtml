<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <title>KrakEE</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form>
                <ez:globalMenu/>
            </h:form>

            <h:form id="form1">
                <p:panel>
                    <h:panelGrid columns="4">
                        <p:commandButton value="Query"  id="btn" update="tbl"  
                                         action="#{tradeBean.onTradeQuery()}">
                        </p:commandButton>
                        <p:outputLabel value="Limit:"/>
                        <p:spinner value="#{tradeBean.queryLimit}"/>

                    </h:panelGrid>
                </p:panel>

                <p:blockUI block="form1" trigger="btn">
                    <p:graphicImage value="/resources/ajax-loader.gif" />
                </p:blockUI>       

                <p:panel id="panel1">
                    <p:dataTable value="#{tradeBean.tradeList}" var="item" tableStyle="width:auto" id="tbl">

                        <p:column headerText="timeDate">
                            <p:outputLabel value="#{item.timeDate}"/>
                        </p:column>

                        <p:column headerText="time">
                            <p:outputLabel value="#{item.time}"/>
                        </p:column>                        

                        <p:column headerText="price">
                            <p:outputLabel value="#{item.price}"/>
                        </p:column>                        

                        <p:column headerText="volume">
                            <p:outputLabel value="#{item.volume}"/>
                        </p:column>                                                

                        <p:column headerText="buySel">
                            <p:outputLabel value="#{item.buySel}"/>
                        </p:column>                                                                        

                        <p:column headerText="last">
                            <p:outputLabel value="#{item.last}"/>
                        </p:column>                            
                    </p:dataTable>
                </p:panel>           
            </h:form>
        </f:view>                
    </h:body>
</html>
