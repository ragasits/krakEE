<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <title>KrakEE</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form>
                <ez:globalMenu/>
            </h:form>

            <h:form id="form1">
                <p:panel>
                    <p:panelGrid columns="6">
                        <p:outputLabel value="Learn:"/>  
                        <p:selectOneMenu value="#{dlBean.selectedName}" id="nameList">
                            <f:selectItem itemLabel="-" itemValue=""/>
                            <f:selectItems value="#{learnBean.learnNameList}" var="names" 
                                           itemLabel="#{names}" itemValue="#{names}" />
                        </p:selectOneMenu>

                        <p:commandButton value="Calculate"  id="calcBtn" 
                                         action="#{dlBean.onLearn()}">
                        </p:commandButton>   
                    </p:panelGrid>
                </p:panel>      

                <p:blockUI block="form1" trigger="calcBtn">
                    <p:graphicImage value="/resources/ajax-loader.gif" />
                </p:blockUI>    
            </h:form>
        </f:view>                
    </h:body>
</html>
