<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">

    <h:head>
        <title>KrakEE</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form id="form1">
                <ez:globalMenu/>

                <p:blockUI block="form1" trigger="colBtn, anBtn">
                    <p:graphicImage value="/resources/ajax-loader.gif" />
                </p:blockUI>  

                <p:messages id="msgs" showDetail="false" >
                    <p:autoUpdate />
                </p:messages>                

                <p:panel>
                    <p:panelGrid columns="6">
                        <p:outputLabel value="Learn:" style="font-weight: bold" />  
                        <p:outputLabel value="#{inputStatBean.learnName}" />  

                        <p:outputLabel value="Input:" style="font-weight: bold"/>                        
                        <p:outputLabel value="#{inputStatBean.inputType}" />     

                        <p:commandButton value="Column"  id="colBtn" 
                                         action="#{inputStatBean.onFillColumns()}" update="panel"/>

                        <p:commandButton value="Analyze"  id="anBtn"
                                         action="#{inputStatBean.onAnalyzeColumns()}" update="panel"/>

                    </p:panelGrid>
                </p:panel>

                <p:panel id="panel">
                    <p:dataTable value="#{inputStatBean.columnList}" var="item" tableStyle="width:auto" 
                                 id="tbl" rowKey="#{item.columnId}">>
                        <p:column headerText="ID">
                            <p:outputLabel value="#{item.columnId}"/>
                        </p:column>

                        <p:column headerText="Name">
                            <p:outputLabel value="#{item.columnName}"/>
                        </p:column>                        

                        <p:column headerText="Unique">
                            <p:outputLabel value="#{item.uniqueCount}"/>
                        </p:column>                           

                        <p:column headerText="Unique%">
                            <p:outputLabel value="#{item.uniquePercent}">
                                <f:convertNumber pattern="#.#"/>
                            </p:outputLabel>
                        </p:column>      
                        
                        <p:column headerText="result">
                            <p:outputLabel value="#{item.resultList}"/>
                        </p:column>

                        <p:column style="width:16px">
                            <p:rowToggler/>
                        </p:column>   

                        <p:ajax event="rowToggle"/>                        

                        <p:rowExpansion>
                            <p:panelGrid columns="3">
                                <p:dataTable value="#{inputStatBean.getUniqueList(item.columnId)}" var="uniq" 
                                             tableStyle="width:auto" scrollHeight="150" scrollable="true">
                                    <p:column headerText="Value" sortBy="#{uniq.value}">
                                        <p:outputLabel value="#{uniq.value}"/>
                                    </p:column>

                                    <p:column headerText="Count" sortBy="#{uniq.count}">
                                        <p:outputLabel value="#{uniq.count}"/>
                                    </p:column>             

                                    <p:column headerText="%" sortBy="#{uniq.percent}">
                                        <p:outputLabel value="#{uniq.percent}"/>
                                    </p:column>     
                                </p:dataTable>

                                <p:commandButton value="Delete column"
                                                 action="#{inputStatBean.oneleteColumn(item.columnId)}" update="form1:panel"/>

                            </p:panelGrid>
                        </p:rowExpansion>                        
                    </p:dataTable>
                </p:panel>
            </h:form>
        </f:view>
    </h:body>
</html>
